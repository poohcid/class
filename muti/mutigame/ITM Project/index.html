      <img src="image/chick_flip.gif" id="b8" size="a" grow="0" onclick="change('b8')"/>
      <img src="image/theft_flip.gif" id="enemy" size="a" x="500" y="100" onclick="kill()"/>

    <div id="gun" onclick="gunMan()">

    </div>
