<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script>
        let requestURL = 'superheroes.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(obj){
            document.write('<link rel="stylesheet" href="style.css">');
            document.write(`<b>Squad Name</b> : ${obj.squadName} <br><b>Home Town</b> : ${obj.homeTown}<br><b>Formed</b> : ${obj.formed}<br>`);
            document.write(`<b>Secret Base</b> : ${obj.secretBase} <br><b>Active</b> : ${obj.active}`);
            document.write("<table>");
                document.write("<tr><th colspan='4'>Members</th></tr>");
                document.write("<tr>");
                    document.write("<th>Name</th>");
                    document.write("<th>Age</th>");
                    document.write("<th>Secret Identity</th>");
                    document.write("<th>Powers</th>");
                document.write("</tr>");
                for (let i=0; i < obj.members.length; i++){
                    document.write("<tr>");
                        document.write(`<td>${obj.members[i].name}</td>`);
                        document.write(`<td>${obj.members[i].age}</td>`);
                        document.write(`<td>${obj.members[i].secretIdentity}</td>`);
                        document.write("<td><ul>");
                        for (let j=0; j < obj.members[i].powers.length; j++){
                            document.write(`<li>${obj.members[i].powers[j]}</li>`);
                        }
                        document.write("</ul></td>");
                    document.write("</tr>");
                }
            document.write("</table>");
        }
    </script>
</body>

</html>
