<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                xmlShow(this);
            }
        };
        xhttp.open("GET", "books.xml", true);
        xhttp.send();

        function xmlShow(xml) {
            let xmlDoc = xml.responseXML;



            let edt = xmlDoc.getElementsByTagName("book");
            let xLen = edt.length;
            for (let i = 0; i < xLen; i++) {
                let newEle = xmlDoc.createElement("edition");
                let newText = xmlDoc.createTextNode("first "+(i+1));
                newEle.appendChild(newText);
                edt[i].appendChild(newEle);
            }




            let txt = "";
            let x = xmlDoc.getElementsByTagName("title");
            let aut = xmlDoc.getElementsByTagName("author");
            let price = xmlDoc.getElementsByTagName("price");
            let edti = xmlDoc.getElementsByTagName("edition")
            for (let i = 0; i < x.length; i++) {
                txt += x[i].childNodes[0].nodeValue + " by " + aut[i].childNodes[0].nodeValue + " : " 
                + price[i].childNodes[0].nodeValue + ", edit : "+edti[i].childNodes[0].nodeValue+"<br>";
            }

            document.write(txt);

        }
    </script>
</body>

</html>
